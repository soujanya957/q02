
meta:
  engine: 4.1.0
  version: 0.0.1
  author: Souju

units: 
  kx: u
  ky: u
  px: u + 2
  py: u + 2
  kcow: 14
  kcoh: 14

points:
    key.padding: ky
    zones:
        main:
            rows:
                bottom.row_net: P2
                home.row_net: P0
                top.row_net: P1
            columns:
                pinky:
                    key:
                        col_net: P7
                        spread: kx
                ring:
                    key:
                        col_net: P6
                        stagger: 0.4 ky
                        spread: kx
                middle:
                    key:
                        col_net: P5
                        stagger: 0.28 ky
                        spread: kx
                index:
                    key:
                        col_net: P4
                        stagger: -0.33 ky
                        spread: kx
                inner:
                    key:
                        col_net: P3
                        stagger: -0.11 ky 
                        spread: kx
        thumb:
            anchor:
                ref: main_inner_bottom
                shift: [-0.85 kx, -1.15 ky]
            rows.home.row_net: P8
            columns:
                inner.key:
                    origin: [-1 kx, -1.15 ky]
                    col_net: P5
                    spread: kx
                home.key:
                    col_net: P4
                    splay: -0.5 ky
                    origin: [-0.5 kx, -0.15 ky]
                    spread: 1.2 kx
                outer.key:
                    col_net: P3
                    spread: 1.2 kx
                    splay: -0.5 ky 
                    origin: [-0.8 kx, -0.15 ky]
        mountscrew_top_left:
          anchor:
            ref.aggregate.parts:
              [main_pinky_top, main_ring_top, main_ring_home]
            shift: [-2.5, -0.5]
          columns.screw.key.tags: [screw]
        mountscrew_bottom_left:
          anchor:
            ref.aggregate.parts:
              [main_pinky_home, main_ring_home, main_ring_bottom]
            shift: [-2.5, -0.5]
          columns.screw.key.tags: [screw]
        mountscrew_top_right:
          anchor:
            ref.aggregate.parts:
              [main_index_top, main_index_home, main_inner_top, main_inner_home]
            shift: [0, 0]
          columns.screw.key.tags: [screw]
        mountscrew_bottom_right:
          anchor:
            ref.aggregate.parts:
              [main_index_home, main_index_bottom, main_inner_home, main_inner_bottom]
            shift: [0, 0]
          columns.screw.key.tags: [screw]
        mountscrew_right_right:
          anchor:
            ref.aggregate.parts:
              [thumb_home_home, thumb_outer_home]
            shift: [0, 0]
          columns.screw.key.tags: [screw]
outlines:
    _base: 
        - what: rectangle
          bound: true
          where: 
            - /main/
            - /thumb/
          size: [cx, cy]
    _switch_cutouts:
      - what: rectangle
        where: 
          - /main/
          - /thumb/
        size: [kcow, kcoh]
    _board_outline:
        -   what: polygon
            fillet: 2
            points:
                -   ref: thumb_outer_home
                    shift: [0.6kx, 0.8ky]
                -   ref: thumb_outer_home
                    shift: [0.6kx, -0.6ky]
                -   ref: thumb_outer_home
                    shift: [-0.kx, -0.6ky]

                -   ref: thumb_home_home
                    shift: [0.4kx, -0.6ky]
                -   ref: thumb_home_home
                    shift: [-0.4kx, -0.6ky]

                -   ref: thumb_inner_home
                    shift: [0.4kx, -0.6ky]
                -   ref: thumb_inner_home
                    shift: [-0.6kx, -0.6ky]

                -   ref: main_pinky_bottom
                    shift: [1.6kx, -0.6ky]
                -   ref: main_pinky_bottom
                    shift: [0.6kx, -0.6ky]
                -   ref: main_pinky_bottom
                    shift: [-0.6kx, -0.6ky]

                -   ref: main_pinky_top
                    shift: [-0.6kx, 0.6ky]
                -   ref: main_pinky_top
                    shift: [0.4kx, 0.6ky]

                -   ref: main_ring_top
                    shift: [-0.6kx, 0.6ky]
                -   ref: main_ring_top
                    shift: [0.4kx, 0.6ky]

                -   ref: main_middle_top
                    shift: [-0.6kx, 0.6ky]
                -   ref: main_middle_top
                    shift: [0.6kx, 0.6ky]

                -   ref: main_index_top
                    shift: [-0.4kx, 0.6ky]
                -   ref: main_index_top
                    shift: [0.5kx, 0.6ky]

                -   ref: main_inner_top
                    shift: [-0.4kx, 0.6ky]
                -   ref: main_inner_top
                    shift: [0.5kx, 0.6ky]

                -   ref: main_inner_top
                    shift: [0.6kx, 0.6ky]
                -   ref: main_inner_top
                    shift: [2.0kx, 0.6ky]

                -   ref: main_inner_bottom
                    shift: [2.0kx, -0.6ky]
    _keycap_outlines:
        -   what: rectangle
            fillet: 2
            where: 
              - /main/
              - /thumb/
            size: [1kx , 1ky ] # Choc keycaps are 17.5 x 16.5
    _board_plate:
        - what: outline
          name: _base
        - what: polygon
          operation: add
          points:
            - ref: main_index_bottom 
              shift: [-0.5 cx, 0]
            - ref: thumb_inner_home
              shift: [-0.5 cx, -0.5 cy]
            - ref: thumb_home_home
              shift: [0.5 cx, -0.5 cy]
            - ref: thumb_outer_home
              shift: [0.5 cx, -0.5 cy]
            - ref: thumb_outer_home
              shift: [0.5 cx, 0.5 cy]
            - ref: thumb_home_home
              shift: [0.25 cx, 0.5 cy]
            - ref: main_inner_bottom
              shift: [0.5 cx, 0]
        - what: outline
          name: _board_plate
          expand: 2
        - what: outline
          name: _switch_cutouts
          operation: subtract
    plate:
      - what: outline
        name: _board_plate
    preview:
        -   what: outline
            name: _board_outline
            operation: stack
        -   what: outline
            name: _keycap_outlines
            operation: stack
cases.kankeys:
    -   what: outline
        name: _board_outline
        extrude: 3
        operation: subtract
    -   what: outline
        name: _keycap_outlines
        extrude: 6
        operation: add
pcbs:
  plate:
    outlines:
      main.outline: plate
    footprints:
      screws:
        what: mounting_hole
        params:
          drill: 4.3
          outline: 0.4
        where: [screw]
      front_text: &text
          what: text
          where: &textWhere
              ref: 
                - main_index_bottom
              shift: [-7, -0.6 cx]
          params: &textParams
              text: Switch Plate Deck
              justify: left
      back_text:
          <<: *text
          where:
              <<: *textWhere
              shift: [7, -0.6 cx]
          params:
              <<: *textParams
              layer: B.SilkS
              justify: left mirror
      
  bottom:
    outlines:
      main.outline: _board_outline
    footprints:
      screws:
        what: mounting_hole
        params:
        where: [screw]
      front_text: &text
          what: text
          where: &textWhere
              ref: 
                - main_pinky_bottom
              shift: [-7, -0.4 cx]
          params: &textParams
              text: KanKeys, a keyboard from Souju
              justify: left
      back_text:
          <<: *text
          where:
              <<: *textWhere
              shift: [18, -0.4 cx]
          params:
              <<: *textParams
              layer: B.SilkS
              justify: left mirror
      
  kankeys:
    outlines:
        main.outline: _board_outline
        keycaps:
            outline: _keycap_outlines
            layer: Eco1.User
    footprints:
        diode:
            what: sod-123w
            where:
              - /main/
              - /thumb/
            params:
                from: "{{row_net}}"
                to: "{{row_net}}"
            adjust:
                shift: [ -7.6, -1.6 ]
                rotate: 90
        choc:
            what: choc
            where: 
              - /main/
              - /thumb/
            params:
                keycaps: true
                reverse: true
                from: "{{col_net}}"
                to: "{{row_net}}"
            adjust:
                rotate: 0
        promicro:
            what: promicro_pretty
            where:
                ref: 
                  - main_inner_home
                shift: [24, 10]
            params:
              reversable_pins: 12
                # rotate: -90
        enc_wheel:
            what: rotary
            params:
              from: ""
              to: ""
              A: "P16"
              B: "P14"
              C: "GND"
            where:
                ref: main_inner_home
                shift: [24, -26]
                rotate: 0
        battery_connector:
            what: jst-s2b-ph-kl
            where:
                ref:
                  - main_inner_bottom
                shift: [25.5, 5.5]
                rotate: 180
            params:
                neg: B-
                pos: pos
        on_off_switch:
            what: pcm12
            where:
                ref: 
                  - main_inner_bottom
                shift: [35.25, 6.5]
                rotate: 90
            params:
                from: pos
                to: B+
        wuerth-434121025816:
            what: wuerth-434121025816
            where:
                ref: 
                  - main_inner_bottom
                shift: [38.5, -17]
                rotate: 135
            params:
                r1: RST
                r2: GND
        front_text: &text
            what: text
            where: &textWhere
                ref: 
                  - main_pinky_bottom
                shift: [12, -7]
            params: &textParams
                text: Kankeys\nA keyboard from Souju
                justify: left
        back_text:
            <<: *text
            where:
                <<: *textWhere
                shift: [30, -7]
            params:
                <<: *textParams
                layer: B.SilkS
                justify: left mirror
        kankeys_image:
           where:
             ref: main_middle_bottom
             shift: [-9.5, -10]
           what: souju
        screws:
          what: mounting_hole
          params:
          where: [screw]
